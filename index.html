<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui, shrink-to-fit=no">
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/door.css">
	<title>安居艾臣体验中心</title>

</head>
<body>
	<section class="index">
		<header>
			<div class="left">
				<i></i>
			</div>
			<div class="right">设备体验专区</div>
		</header>
		<div class="page">
			<div class="top">
				<p>开启门锁进入我的家</p>
				<p>更多智能家居一窥全貌</p>
			</div>
			<div class="main">
				<div class="left">
					<div class="top"></div>
					<div class="bottom"></div>
				</div>
				<div class="center">
					<div class="door">
						<div class="tool">
							<i></i>
							<i></i>
							<i></i>
						</div>
						<div class="equipment">
							<div class="l-t">
								<img src="images/door/1.png" alt="密码锁" class="q-img look">
								<img src="images/door/2.png" alt="门铃" class="q-img bell">
							</div>
							<div class="l-b">
								<img src="images/door/4.png" alt="指纹识别" class="q-img finger-mark">
								<div class="tips">
									<span class="point"></span>
									<span class="content">按下指纹解锁</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="right">
					<div class="top"></div>
					<div class="bottom"></div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		(function(doc, win) {
			var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function() {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				if (clientWidth >= 750) {
					docEl.style.fontSize = '32px';
				} else {
					docEl.style.fontSize = 32 * (clientWidth / 750) + 'px';
				}
			};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</body>
</html>
