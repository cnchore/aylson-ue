<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui, shrink-to-fit=no">
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/kitchen.css">
	<title>安居艾臣体验中心</title>
</head>
<body>
	<section class="kitchen">
		<header>
			<div class="left">
				<i></i>
			</div>
			<div class="right">厨房</div>
		</header>
		<div class="page">
			<!-- 灯 -->
			<div class="light">
				<div class="tips">
					<span class="point"></span>
					<span class="content">灯</span>
				</div>
			</div>
			<!-- 窗户 -->
			<div class="window">
				<div class="left"></div>
				<div class="frame"></div>
				<div class="right"></div>
				<div class="tips">
					<span class="point"></span>
					<span class="content">电动窗</span>
				</div>
			</div>
			<!-- 抽风机 -->
			<div class="fan">
				<div class="tips">
					<span class="point"></span>
					<span class="content">抽风机</span>
				</div>
			</div>
			<!-- 送风机 -->
			<div class="air-blower">
				<div class="tips">
					<span class="point"></span>
					<span class="content">送风机</span>
				</div>
			</div>
			<!-- 冰箱 -->
			<div class="fridge">
				<div class="tips">
					<span class="point"></span>
					<span class="content">冰箱</span>
				</div>
			</div>
			<!-- 橱柜 -->
			<div class="cupboard">
				<!-- 上门框 -->
				<div class="top frame"></div>
				<!-- 灯带 -->
				<div class="light-belt">
					<div class="tips">
					<span class="point"></span>
					<span class="content">灯带</span>
				</div>
				</div>
				<!-- 开关 -->
				<div class="btn"></div>
				<!-- 水龙头 -->
				<div class="water-tap"></div>
				<!-- 下门框 -->
				<div class="bottom frame"></div>
				<!-- 底线 -->
				<div class="bottom-line"></div>
			</div>
			<!-- 抽烟机 -->
			<div class="smoke-machine">
				<div class="machine">
					<div class="tips">
						<span class="point"></span>
						<span class="content">抽烟机</span>
					</div>
				</div>
			</div>
			<!-- 操作台墙 -->
			<div class="console-wall"></div>
			<!-- 锅 -->
			<div class="pot"></div>
			<!-- 操作台 -->
			<div class="console">
				<div class="top"></div>
			</div>
			<!-- 餐桌 -->
			<div class="dining-table">
				<div class="top"></div>
			</div>
			<!-- 健康食谱 -->
			<div class="recipes">
				<div class="tips">
					<span class="point"></span>
					<span class="content">健康食谱</span>
				</div>
			</div>
			<!-- 凳子 -->
			<div class="stool1"></div>
			<div class="stool2"></div>
			<div class="stool3"></div>
			<!-- 地毯 -->
			<div class="carpet"></div>
			<!-- 中控 -->
			<div class="model">
				<div class="icon btn-fridge">冰箱</div>
				<div class="icon btn-light">主灯</div>
				<div class="icon btn-smoke-machine">抽烟机</div>
				<div class="icon btn-fan">抽风机</div>
				<div class="icon btn-air-blower">送风机</div>
				<div class="icon btn-light-belt">灯带</div>
				<div class="icon btn-win">电动窗</div>
				<div class="icon btn-recipes">健康食谱</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		(function(doc, win) {
			var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function() {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				if (clientWidth >= 750) {
					docEl.style.fontSize = '32px';
				} else {
					docEl.style.fontSize = 32 * (clientWidth / 750) + 'px';
				}
			};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</body>
</html>
