<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui, shrink-to-fit=no">
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/fridge.css">
	<title>安居艾臣体验中心</title>
</head>
<body>
	<section class="fridge">
		<header>
			<div class="left">
				<i></i>
			</div>
			<div class="right">冰箱</div>
		</header>
		<div class="page">
			<div class="out">
				<div class="left">
					<div class="title">-18<sup>o</sup></div>
					<div class="desc">冷藏室</div>
				</div>
				<div class="right">
					<div class="top">
						<div class="title">-22<sup>o</sup></div>
						<div class="desc">冷冻室</div>
					</div>
					<div class="bottom">
						<div class="title">-16<sup>o</sup></div>
						<div class="desc">变温室</div>
					</div>
				</div>
			</div>
			<div class="model">
				<div class="icon btn-0-fresh">0℃保鲜</div>
				<div class="icon btn-fresh">保鲜</div>
				<div class="icon btn-freeze">速冻</div>
				<div class="icon btn-lock">童锁</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		(function(doc, win) {
			var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function() {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				if (clientWidth >= 750) {
					docEl.style.fontSize = '32px';
				} else {
					docEl.style.fontSize = 32 * (clientWidth / 750) + 'px';
				}
			};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</body>
</html>
