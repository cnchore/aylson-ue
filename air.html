<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui, shrink-to-fit=no">
	<link rel="stylesheet" href="styles/common.css">
	<link rel="stylesheet" href="styles/air.css">
	<script src="js/datePicker.js"></script>
	<title>安居艾臣体验中心</title>
</head>
<body>
	<section class="air">
		<header>
			<div class="left">
				<i></i>
			</div>
			<div class="right">空调</div>
		</header>
		<div class="page">
			<!-- 温度 -->
			<div class="temperature">
				<div class="info">
					<div class="title">26<sup>o</sup></div>
					<div class="desc">室内22℃</div>
				</div>
				<div class="action">
					<span>-</span>
					<span class="progress"></span>
					<span>+</span>
				</div>
			</div>
			<!-- 按钮 -->
			<div class="btns">
				<span class="arrow"></span>
				<div><img src="images/air/模式.png" alt="模式"><p>模式</p></div>
				<div><img src="images/air/风速.png" alt="风速"><p>风速</p></div>
				<div id="timePicker"><img src="images/air/定时.png" alt="定时"><p>定时</p></div>
				<div><img src="images/air/eco.png" alt="ECO"><p>ECO</p></div>
				<div><img src="images/air/优睡眠.png" alt="优睡眠"><p>优睡眠</p></div>
				<div><img src="images/air/左右摆风.png" alt="左右摆风"><p>左右摆风</p></div>
				<div><img src="images/air/上下摆风.png" alt="上下摆风"><p>上下摆风</p></div>
			</div>
			<!-- 模式弹出层 -->
			<div class="modal moshi hide">
				<div class="header">
					<span>取消</span>
					模式
				</div>
				<div class="check">
					<span class="icon zhileng">制冷</span>
				</div>
				<div class="">
					<span class="icon zhire">制热</span>
				</div>
				<div class="">
					<span class="icon zidong">自动</span>
				</div>
				<div class="">
					<span class="icon songfeng">送风</span>
				</div>
				<div class="">
					<span class="icon chushi">除湿</span>
				</div>
			</div>
			<!-- 风速弹出层 -->
			<div class="modal fengsu hide">
				<div class="header">
					<span>取消</span>
					风速
				</div>
				<div class="check">
					<span class="icon gaofeng">高风</span>
				</div>
				<div class="">
					<span class="icon zhongfeng">中风</span>
				</div>
				<div class="">
					<span class="icon difeng">低风</span>
				</div>
				<div class="">
					<span class="icon zidongfeng">自动</span>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		(function(doc, win) {
			var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function() {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				if (clientWidth >= 750) {
					docEl.style.fontSize = '32px';
				} else {
					docEl.style.fontSize = 32 * (clientWidth / 750) + 'px';
				}
			};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
		var calendar = new datePicker();
		calendar.init({
			'trigger': '#timePicker', /*按钮选择器，用于触发弹出插件*/
			'type': 'time',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
			'minDate':'1900-1-1',/*最小日期*/
			'maxDate':'2100-12-31',/*最大日期*/
			'onSubmit':function(){/*确认时触发事件*/
				console.log(calendar.value);
			},
			'onClose':function(){/*取消时触发事件*/
			}
		});
	</script>
</body>
</html>
