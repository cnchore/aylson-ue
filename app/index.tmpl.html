<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui, shrink-to-fit=no">
    <title>安居艾臣体验中心</title>
    <style>
    	.loading{
    		padding: 0;
    		margin: 0;
		    width: 100vw;	
		    height: 100vh;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    align-content: center;
		    background-color: #fff;
		    font-size: 0;
			}
			.loading:before{
				content: '';
				width: 40px;
				height: 40px;
				border-radius: 50%;
				border-left: 4px solid #000;
				animation: loadingrun 1s infinite linear;
				font-size: 0;
				padding: 0;
				margin: 0;
			}
			.loading:after{
				/*color: #fff;*/
				font-size: 16px;
				content: 'loading';
				position: absolute;
				top: calc(50% + 44px);
				padding: 0;
				margin: 0;
			}
			@keyframes loadingrun{
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			} 
    </style>
  </head>
  <body class="loading">
  <div id="root" style="display: none"></div>
  
    <script type="text/javascript">
    
		(function(doc, win) {
			var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function() {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				if (clientWidth >= 750) {
					docEl.style.fontSize = '32px';
				} else {
					docEl.style.fontSize = 32 * (clientWidth / 750) + 'px';
				}
				var loading=doc.body;
				if(loading && loading.classList){
					setTimeout(function(){
						loading.classList.remove("loading");
						// loading.style.display='none';
						doc.getElementById('root').style.display='block';
					},2000)
				}else{
					loading.setAttribute("className", ""); 
				}
			};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
  </body>
</html>
